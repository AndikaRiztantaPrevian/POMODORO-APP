<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'; style-src 'self' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com;"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <title>POMODORO</title>
    <!-- Import CSS -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- Import FONT -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section id="menu">
      <div class="container">
        <div class="card">
          <div class="title">Atur Jadwal Kerja & Istirahat</div>
          <form class="form" id="pomodoroForm">
            <div class="form-group">
              <div class="input-group">
                <label for="work">Kerja</label>
                <input type="number" id="work" name="work" placeholder="30 menit" required />
              </div>
              <div class="input-group">
                <label for="break">Istirahat</label>
                <input type="number" id="break" name="break" placeholder="5 menit" required />
              </div>
            </div>
            <div class="button">
              <div>
                <a href="./index.html">Kembali</a>
              </div>
              <div>
                <button type="submit">Mulai</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </section>
    <script src="./js/renderer.js" defer></script>
  </body>
</html>
